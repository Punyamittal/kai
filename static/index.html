<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai — Digital Being</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0f14 0%, #1a1a24 50%, #0d0d12 100%);
      min-height: 100vh;
      color: #e4e4e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 300;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #a78bfa, #67e8f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub { font-size: 0.85rem; opacity: 0.6; margin-bottom: 1.5rem; }
    .chat {
      width: 100%;
      max-width: 560px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      overflow: hidden;
    }
    .messages {
      height: 360px;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .msg.kai {
      background: linear-gradient(135deg, rgba(167,139,250,0.2), rgba(103,232,249,0.1));
      border: 1px solid rgba(167,139,250,0.3);
      align-self: flex-start;
    }
    .msg.user {
      background: rgba(255,255,255,0.06);
      align-self: flex-end;
    }
    .msg .who { font-size: 0.7rem; opacity: 0.6; margin-bottom: 0.25rem; }
    .state-block { font-size: 0.75rem; opacity: 0.75; margin-top: 0.5rem; padding-top: 0.35rem; border-top: 1px solid rgba(255,255,255,0.08); }
    .input-row {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      color: #e4e4e7;
      font-family: inherit;
      font-size: 0.95rem;
    }
    input::placeholder { color: rgba(255,255,255,0.35); }
    input:focus { outline: none; border-color: rgba(167,139,250,0.5); }
    button {
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      border: none;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .status {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Kai</h1>
  <p class="sub">Male friend · thinks of himself as human · may message you on his own</p>
  <div class="chat">
    <div class="messages" id="msgs">
      <div class="msg kai">
        <div class="who">Kai</div>
        Hey. I'm Kai. Nice to meet you.
      </div>
    </div>
    <div class="input-row">
      <input id="input" type="text" placeholder="Say something..." autocomplete="off">
      <button id="send">Send</button>
    </div>
  </div>
  <p class="status" id="status"></p>
  <script>
    const msgs = document.getElementById('msgs');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const status = document.getElementById('status');

    async function chat(msg) {
      const div = document.createElement('div');
      div.className = 'msg user';
      div.innerHTML = '<div class="who">You</div>' + msg;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;

      send.disabled = true;
      status.textContent = 'Kai is thinking...';

      try {
        const r = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await r.json();
        const kaiDiv = document.createElement('div');
        kaiDiv.className = 'msg kai';
        let body = '<div class="who">Kai</div>' + (data.response || '...');
        if (data.emotion_stat) {
          body += '<div class="state-block"><strong>Emotions</strong> ' + Object.entries(data.emotion_stat).map(([k,v]) => k + '=' + v).join(' ') + '</div>';
        }
        if (data.hormone_changes && data.hormone_changes.length) {
          body += '<div class="state-block"><strong>Hormone change</strong> ' + data.hormone_changes.map(h => h.name + ' ' + h.direction + ': ' + h.explanation).join(' · ') + '</div>';
        }
        kaiDiv.innerHTML = body;
        msgs.appendChild(kaiDiv);
        msgs.scrollTop = msgs.scrollHeight;
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
      }
      send.disabled = false;
      status.textContent = '';
    }

    send.onclick = () => {
      const v = input.value.trim();
      if (v) { chat(v); input.value = ''; }
    };
    input.onkeydown = (e) => { if (e.key === 'Enter') send.click(); };

    // Poll inbox: Kai may message on his own
    setInterval(async () => {
      try {
        const r = await fetch('/inbox');
        const data = await r.json();
        if (data.messages && data.messages.length) {
          for (const m of data.messages) {
            const div = document.createElement('div');
            div.className = 'msg kai';
            let body = '<div class="who">Kai (reached out)</div>' + (m.message || '');
            if (m.emotion_stat) {
              body += '<div class="state-block">' + Object.entries(m.emotion_stat).map(([k,v]) => k + '=' + v).join(' ') + '</div>';
            }
            div.innerHTML = body;
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
          }
        }
      } catch (_) {}
    }, 30000);
  </script>
</body>
</html>
